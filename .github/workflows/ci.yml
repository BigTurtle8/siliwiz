name: Build and Lint
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    name: Build and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        run: npm ci
      - name: Prettier
        run: npm run format:check
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
